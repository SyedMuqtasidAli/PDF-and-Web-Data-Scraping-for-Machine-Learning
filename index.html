<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZline Test Application - Data Download</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            margin: 20px;
        }

        button {
            border: 2px solid #ffcb36;
            border-radius: 12px;
            background-color: #ffcb36;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>EZline Test Application - Data Download</h1>
    
    <form action="/api/download_pdf_data" method="get">
        <button type="submit">Download PDF Data</button>
    </form>

    <form action="/api/download_web_data" method="get">
        <button type="submit">Download Web Data</button>
    </form>
</body>
</html>
